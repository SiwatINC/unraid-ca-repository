
<?xml version="1.0" encoding="utf-8"?>
<Containers>
  <Date>2018-12-13</Date>
  <Beta>True</Beta>
  <Category>Tools</Category>
  <Name>Ubuntu Playground</Name>
  <Project>https://www.ubuntu.com/</Project>
  <Overview>
   Ubuntu Playground (NO GUI) is a place where you can play with ubuntu command NOTE The data of the containter will be clear if you force update the container Click on the container icon then click console to access it
  </Overview>
  <Description>
   Ubuntu Playground (NO GUI) is a place where you can play with ubuntu command NOTE The data of the containter will be clear if you force update the container Click on the container icon then click console to access it
  </Description>
  <Registry>siwatinc/ubuntu-playground</Registry>
  <GitHub>https://github.com/SiwatINC/unraid-ca-repository</GitHub>
  <Repository>siwatinc/ubuntu-playground</Repository>
  <Support>https://forums.unraid.net/topic/75588-support-siwats-docker-repository/</Support>
  <BindTime>true</BindTime>
  <Privileged>true</Privileged>
  <Environment>
  </Environment>
  <Data>
  </Data>
  <Config Name="Home Directory" Target="/home/root" Default="/mnt/user/appdata/ubuntudata" Mode="rw" Description="This is where playground will store you user's home directory" Type="Path" Display="advanced-hide" Required="true" Mask="false"/>
  <Config Name="APT Packages" Target="packages" Default="mc nano sudo" Mode="" Description="The List of aptitude packages you wish to install (Seperated by space)" Type="Variable" Display="always" Required="true" Mask="false"/>
  <Networking>
    <Mode>host</Mode>
  </Networking>
